<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">

    <!--owl css-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">

    <!--responsividade-->
    <link rel="stylesheet" href="./style/responsive.css">


    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>

            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">ENOLA HOLMES</h3>
                <p class="descricao">Enola Holmes só tem 16 anos, mas vai fazer de tudo para encontrar a mãe desaparecida, inclusive despistar o irmão Sherlock e ajudar um jovem lorde fugitivo.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="./img/miniCapa01.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="./img/miniCapa02.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="./img/miniCapa03.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="./img/miniCapa04.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="./img/miniCapa05.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="./img/miniCapa06.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="./img/miniCapa07.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="./img/miniCapa08.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="./img/miniCapa09.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="./img/miniCapa10.jpg" alt="">
            </div>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/405ba59a05.js" crossorigin="anonymous"></script>

    <!--owl js-->
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>
</body>
</html>
